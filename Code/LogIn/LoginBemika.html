<html>
  <meta name="description" content="Login Robin Assistant">
  <meta name="author" content="Timo van Elst">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Login Robin Asssistent</title>

<!-- CSS! voor Matthijs -->
<link rel="stylesheet" href="css/loginstyle.css"/>

<!-- Dit is de JS file. Duh -->
<script src="LoginBemika.js"></script>

</head>
<body>
  <div class="container">
    <div class="main">

      <div class="logodiv" >
      <img src="icons/Logo_robin_assitant.svg" alt="logo" />
    </div>

      <h2>Log in</h2>
      <h3>Begeleider logt in voor patient</h3>
        <form id="form_id" method="post" name="myform">
          <div class="form-container-username">
            <input type="text" name="username" placeholder="Gebruikersnaam" id="username" class="username"/><br>
          </div>
          
          <div class="form-container-passw">
            <input type="password" name="password" placeholder="Wachtwoord" id="password" class="password"/></div><br>
          </div>
          <div class="form-container-submit">
            <input type="button" value="Inloggen" class="btn" id="submit" onclick="validate()"/>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
