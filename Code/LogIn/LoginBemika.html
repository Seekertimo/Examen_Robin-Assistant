<html>
  <meta name="description" content="Login Robin Assistant">
  <meta name="author" content="Timo van Elst">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Login Robin Asssistent</title>

<!-- CSS! voor Matthijs -->
<link rel="stylesheet" href="css/loginstyle.css"/>

<!-- Dit is de JS file. Duh -->
<script src="LoginBemika.js"></script>

</head>
<body>
  <div class="container">
    <div class="main">
      <h2>Robin Assistant</h2>
        <form id="form_id" method="post" name="myform">
          <div class="form-container">
            <label>User Name :</label><br>
            <input type="text" name="username" id="username"/>
          </div>
          
          <div class="form-container">
            <label>Password :</label><br>
            <input type="password" name="password" id="password"/>
          </div>
          <div class="form-container-submit">
            <input type="button" value="Login" id="submit" onclick="validate()"/>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
